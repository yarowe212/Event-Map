
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Innovation Open House Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="map-container">
        <img src="Home Screen.png" alt="Event Map" class="map-image">
        <!-- Example clickable pins -->
        <div class="pin" style="top: 18%; left: 26%;" onclick="showCard('checkin')"></div>
        <div class="pin" style="top: 30%; left: 63%;" onclick="showCard('velocity')"></div>
        <div class="pin" style="top: 20%; left: 50%;" onclick="showCard('future')"></div>
    </div>
    <div class="card-container" id="card-container">
        <img id="card-image" src="Check In.png" alt="Booth Card">
    </div>
    <script src="script.js"></script>
</body>
</html>
